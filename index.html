<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSU PM - Connexion & Menu</title>
</head>
<body>
  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "bulletin_service.html";
    } else {
      document.write(\`
        <h2>Connexion CSU</h2>
        <input type="text" id="username" placeholder="Identifiant">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Connexion</button>
        <p id="error" style="color:red;"></p>
      \`);
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "CSU" && password === "CSU67") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "bulletin_service.html";
      } else {
        document.getElementById("error").textContent = "Identifiants incorrects.";
      }
    }
  </script>
</body>
</html>
