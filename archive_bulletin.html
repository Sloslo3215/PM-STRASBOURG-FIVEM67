<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Archives - Bulletins de Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #2c3e50;
      background-color: #f1f1f1;
    }

    header {
      background-color: #003366;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #007BFF;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      color: #fafafa;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .bulletin {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .bulletin h3 {
      font-size: 20px;
      margin: 0;
    }

    .bulletin small {
      color: #888;
      font-size: 14px;
    }

    .details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .voir-details {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .voir-details:hover {
      background-color: #005bb5;
    }

    .tag {
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      color: white;
      padding: 2px 8px;
      border-radius: 14px;
      margin: 4px 4px 0 0;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      line-height: 1.2;
    }

    .tag button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 6px;
      font-size: 14px;
      padding: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìÇ Archives des Bulletins de Service - Police Municipale</h1>
  </header>

  <div class="container">
    <div id="bulletinList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const bulletinList = document.getElementById('bulletinList');
        let bulletins = JSON.parse(localStorage.getItem('bulletins') || '[]');

        // Si aucun bulletin n'existe
        if (bulletins.length === 0) {
            bulletinList.innerHTML = "<p style='text-align:center;'>Aucun bulletin enregistr√© pour le moment.</p>";
        } else {
            // Tri des bulletins pour afficher le plus r√©cent en premier
            bulletins.sort((a, b) => b.timestamp - a.timestamp);

            // Parcourir les bulletins pour les afficher
            bulletins.forEach((b, index) => {
                const contenuFormat√© = b.contenu.replace(/\n/g, '<br>');
                const div = document.createElement('div');
                div.className = 'bulletin';
                div.innerHTML = `
                    <h3>üëÆ ${b.titre} <span style="float:right; color:#888;">${b.identifiant}</span></h3>
                    <small>üïì Enregistr√© le : ${b.date}</small>
                    <button class="voir-details" onclick="toggleDetails(${index})">Voir d√©tails</button>
                    <div class="details" id="details-${index}">
                        <p><strong>üìÖ Service :</strong> Du ${b.debutService} au ${b.finService}</p>
                        <p><strong>üìù Contenu :</strong><br>${contenuFormat√©}</p>
                    </div>
                `;
                bulletinList.appendChild(div);
            });
        }
    });

    // Fonction pour basculer l'affichage des d√©tails
    function toggleDetails(index) {
        const details = document.getElementById(`details-${index}`);
        const button = details.previousElementSibling;
        if (details.style.display === 'none' || details.style.display === '') {
            details.style.display = 'block';
            button.textContent = 'Masquer les d√©tails';
        } else {
            details.style.display = 'none';
            button.textContent = 'Voir d√©tails';
        }
    }
  </script>

</body>
</html>
