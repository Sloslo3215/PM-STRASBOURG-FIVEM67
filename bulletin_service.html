<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cr√©er un Bulletin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Style basique pour la page de cr√©ation */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('logoPM.png') no-repeat center center fixed;
      background-size: 400px;
      color: #2c3e50;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.307);
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #fafafa;
      padding: 20px;
      background-color: #003366;
      border-bottom: 4px solid #007BFF;
      margin: 0;
    }

    #form-container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <h1>üìë Cr√©er un Bulletin</h1>

  <div id="form-container">
    <form id="bulletinForm">
      <input type="text" id="titre" placeholder="Titre du bulletin" required>
      <textarea id="contenu" placeholder="Contenu du bulletin" rows="6" required></textarea>
      <input type="text" id="identifiant" placeholder="Identifiant" required>
      <input type="date" id="date" required>
      <input type="text" id="debutService" placeholder="D√©but de service" required>
      <input type="text" id="finService" placeholder="Fin de service" required>
      <button type="submit">Cr√©er le Bulletin</button>
    </form>
  </div>

  <script>
    document.getElementById('bulletinForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const titre = document.getElementById('titre').value;
      const contenu = document.getElementById('contenu').value;
      const identifiant = document.getElementById('identifiant').value;
      const date = document.getElementById('date').value;
      const debutService = document.getElementById('debutService').value;
      const finService = document.getElementById('finService').value;

      const bulletin = {
        titre,
        contenu,
        identifiant,
        date,
        debutService,
        finService,
        timestamp: Date.now(),
        archiv√©: false // Le bulletin n'est pas encore archiv√©
      };

      let bulletins = JSON.parse(localStorage.getItem('bulletins') || '[]');
      bulletins.push(bulletin);
      localStorage.setItem('bulletins', JSON.stringify(bulletins));

      alert('Bulletin cr√©√© avec succ√®s!');
      window.location.href = 'index.html'; // Redirige vers la page principale ou liste des bulletins
    });
  </script>

</body>
</html>
