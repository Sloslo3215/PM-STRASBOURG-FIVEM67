<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cr√©er et Archiver un Bulletin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      padding: 20px;
      background-color: #003366;
      border-bottom: 4px solid #007BFF;
      margin: 0;
    }

    #form-container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }

    button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>

  <h1>üìë Cr√©er et Archiver un Bulletin</h1>

  <div id="form-container">
    <form id="bulletinForm">
      <input type="text" id="titre" placeholder="Titre du bulletin" required>
      <textarea id="contenu" placeholder="Contenu du bulletin" rows="6" required></textarea>
      <input type="text" id="identifiant" placeholder="Identifiant" required>
      <input type="date" id="date" required>
      <input type="text" id="debutService" placeholder="D√©but de service" required>
      <input type="text" id="finService" placeholder="Fin de service" required>
      <button type="submit">Cr√©er et Archiver le Bulletin</button>
    </form>
  </div>

  <script>
    document.getElementById('bulletinForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const titre = document.getElementById('titre').value;
      const contenu = document.getElementById('contenu').value;
      const identifiant = document.getElementById('identifiant').value;
      const date = document.getElementById('date').value;
      const debutService = document.getElementById('debutService').value;
      const finService = document.getElementById('finService').value;

      const bulletin = {
        titre,
        contenu,
        identifiant,
        date,
        debutService,
        finService,
        timestamp: Date.now(),
        archiv√©: true // Le bulletin est directement archiv√© d√®s sa cr√©ation
      };

      // R√©cup√©rer les bulletins archiv√©s depuis localStorage, ou initialiser une liste vide
      let bulletinsArchives = JSON.parse(localStorage.getItem('archives') || '[]');

      // Ajouter le nouveau bulletin √† la liste des archives
      bulletinsArchives.push(bulletin);

      // Sauvegarder la nouvelle liste des bulletins archiv√©s dans localStorage
      localStorage.setItem('archives', JSON.stringify(bulletinsArchives));

      // Informer l'utilisateur que le bulletin a √©t√© cr√©√© et archiv√©
      alert('Bulletin cr√©√© et archiv√© avec succ√®s!');

      // R√©initialiser le formulaire
      document.getElementById('bulletinForm').reset();
    });
  </script>

</body>
</html>
